<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home</title>
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
  <header>
    <div class="menu"><span></span></div>
    <nav class="navbar-menu">
      <ul class="menu-listing">
        <li><a href="./index.html" class="active">Home</a></li>
        <li><a href="#">Page 2</a></li>
        <li><a href="#">Page 3</a></li>
      </ul>
    </nav>
    <div class="headerTitle">Destinations</div>
    <div class="headerSlogan">Choose your ideal destination.</div>
  </header>
  <div class="grid">
    <div class="grid-content">
      <form id="search-form">
        <fieldset id="search-destinations-select">
          <legend>Destinations<legend>
        </fieldset>
        <fieldset id="search-comfort-level-box">
          <legend>Comfort Level</legend>
          <select name="search-comfort-level" id="search-comfort-level">
            <option value="none">--None Selected--</option>
            <option value="3">Comfort 3 Stars</option>
            <option value="4">Premium 4 Stars</option>
            <option value="5">Luxury 5 Stars</option>
          </select>
        </fieldset>
        <fieldset id="search-activities-box">
          <legend>Activities</legend>
        </fieldset>
        <fieldset id="search-price-box">
          <label for="amount">Price Range: </label>
          <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
          <br>
          <div id="slider-range"></div>
        </fieldset>
        <fieldset>
          <legend>Pick Your Date Range</legend>
          <label for="search-date-from">From</label>
          <input type="text" id="search-date-from" name="search-date-from">
          <label for="search-date-to">to</label>
          <input type="text" id="search-date-to" name="search-date-to">
        </fieldset>
        <button type="button" id="search-destinations-btn">Search!</button>
      </form>
      <section id="search-results">
        Hello World<br>
      </section>
      <!--<p class="filler-box"></p>-->
    </div>
    <aside class="grid-favorites">
      <h2>My Favorite Destinations</h2>
      <div>
        <p>You have no favorite destinations saved.</p>
      </div>
    </aside>
  </div>
  <footer>
  
  </footer>
  <script src="./script/script.js"></script>
</body>
</html>
