<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home | Resorts</title>
  <link rel="stylesheet" href="/style/style.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
  <header>
    <div class="menu"><span></span></div>
    <nav class="navbar-menu">
      <ul class="menu-listing">
        <li><a href="/index.html" class="active">Home</a></li>
        <li><a href="/index.html#search-form">Search</a></li>
      </ul>
    </nav>
    <div class="headerTitle" id="headerTitle">Resorts</div>
    <div class="headerSlogan" id="headerSlogan">Choose the ideal Resort for you</div>
  </header>
  <div class="grid">
    <div class="grid-content">
      <form id="search-form">
        <div id="search-title-box">
          <h1>Search for locations</h1>
        </div>
        <div id="search-destinations-select" class="form-item">
          <p class="label">Destinations</p>
        </div>
        <div id="search-comfort-level-box" class="form-item">
          <p class="label">Comfort Level</p>
          <select name="search-comfort-level" id="search-comfort-level">
            <option value="none">--None Selected--</option>
            <option value="3">Comfort 3 Stars</option>
            <option value="4">Premium 4 Stars</option>
            <option value="5">Luxury 5 Stars</option>
          </select>
        </div>
        <div id="search-activities-box" class="form-item">
          <p class="label">Activities</p>
        </div>
        <div id="search-price-box" class="form-item">
          <p class="label">
            <label for="amount">Price Range: </label>
            <input type="text" id="amount" readonly>
          </p>
          <div id="slider-range"></div>
        </div>
        <div id="search-dates-box" class="form-item">
          <p class="label">Pick Your Date Range</p>
          <label for="search-date-from" class="label">From</label>
          <input type="text" id="search-date-from" name="search-date-from">
          <label for="search-date-to" class="label">to</label>
          <input type="text" id="search-date-to" name="search-date-to">
        </div>
        <div id="search-btn-box">
          <button type="button" id="search-destinations-btn">Search!</button>
        </div>
      </form>
      <section id="search-results">
        <h3>Fill in the Search Criteria Above ^</h3>
      </section>
      <!--<p class="filler-box"></p>-->
    </div>
    <aside class="grid-favorites">
      <h2>My Favorite Destinations</h2>
      <div id="favorites-list">
      </div>
    </aside>
  </div>
  <footer>
  
  </footer>
  <script src="/script/script.js"></script>
  <script src="/script/search.js"></script>
</body>
</html>
