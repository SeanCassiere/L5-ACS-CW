<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Resorts</title>
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
  <header>
    <div class="menu"><span></span></div>
    <nav class="navbar-menu">
      <ul class="menu-listing">
        <li><a href="/index.html" class="active">Home</a></li>
        <li><a href="/index.html#search-form">Search</a></li>
      </ul>
    </nav>
    <div class="headerTitle" id="headerTitle">Destinations</div>
    <div class="headerSlogan" id="headerSlogan">By your favorite Resort finder.</div>
  </header>
  <div class="grid">
    <div class="grid-content">
      <section id="resort-receive">
        <h1 id="resort_TitleHeading"></h1>
        <div id="resort_BannerImage">
          <img id="BigBannerImage">
          <div id="SmallGalleryImages"></div>
        </div>
        <section>
          <h2>Brief Description</h2>
          <p id="resort_ShortDescription"></p>
        </section>
        <section>
          <h2>Activities on Offer</h2>
          <p id="resort_ActivitiesOffered"></p>
        </section>
        <div id="resort_Tabs">
          <ul>
            <li><a href="#tabs-1">Description</a></li>
            <li><a href="#tabs-2">Google Maps</a></li>
          </ul>
          <div id="tabs-1">
            <h2>Description</h2>
            <p id="resort_LongDescription"></p>
          </div>
          <div id="tabs-2">
            <h2>Google Maps Location</h2>
            <iframe allowfullscreen="" frameborder="0" id="resort_GoogleMaps"></iframe>
          </div>
        </div>
        <section>
          <h4 id="resort_Destination"></h4>
          <h3 id="resort_Price"></h3>
        </section>        
      </section>
    </div>
    <aside class="grid-favorites">
      <h1>My Favorite Destinations</h1>
      <div id="favorites-list">
      </div>
    </aside>
  </div>
  <footer>
  
  </footer>
  <script src="./script/script.js"></script>
  <script src="./script/resort-receive.js"></script>
</body>
</html>
